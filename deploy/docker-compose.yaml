version: '3.8'

services:
  room-manager:
    image: isdockero/onliver-room-manager:latest
    networks:
      - service-network
    ports:
      - target: 8080
        published: 8080
        protocol: tcp
    deploy:
      replicas: 1
      restart_policy:
        condition: any


networks:
  service-network:
    external: true
